<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>scapyUI</title>
<style>
    /* פונט נקי ומודרני */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5; /* צבע רקע רגוע */
        color: #333; /* צבע טקסט נעים לקריאה */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        font-weight: 700;
        margin-bottom: 0.3em;
    }

    p {
        font-size: 1.2em;
        margin-top: 0;
        margin-bottom: 2em;
        color: #555;
    }

    a.button {
        text-decoration: none;
        padding: 12px 25px;
        background-color: #00bcd4; /* צבע כפתור רגוע */
        color: white;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #0097a7; /* שינוי צבע קל בהובר */
    }
</style>
</head>
<body>
    <h1>scapyUI</h1>
    <p>A simple GUI for Scapy in Python – Coming Soon!</p>
     <h1>Adiel Gallula</h1>
    <a class="button" href="#">Learn More</a>
</body>
</html>
