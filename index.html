<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>scapyUI</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: #0d0d0d;
        color: #00ff99;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 4em;
        margin: 0.2em;
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.5em;
        margin: 0.5em;
        text-shadow: 0 0 5px #00ff99;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99; }
        to { text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99, 0 0 60px #00ff99; }
    }

    .pulse {
        margin-top: 40px;
        width: 120px;
        height: 120px;
        border: 4px solid #00ff99;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 10px #00ff99; transform: scale(1); }
        50% { box-shadow: 0 0 40px #00ff99; transform: scale(1.1); }
        100% { box-shadow: 0 0 10px #00ff99; transform: scale(1); }
    }
</style>
</head>
<body>
    <h1>scapyUI</h1>
    <p>A GUI for Scapy in Python â€“ Coming Soon!</p>
    <div class="pulse"></div>
</body>
</html>
